name: CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

  Secrets_and_variables:
    runs-on: ubuntu-latest
    steps:
      - name: Test DATABASE_URL
        run: echo "DATABASE_URL: ${{ secrets.DATABASE_URL }}"